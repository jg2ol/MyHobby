<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Conteúdo JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/conteudojs.css">
</head>

<body>
    <div class="sites">
        <a href="index.html">Site principal</a>
        <a href="form.html">Formulário</a>
        <a href="video.html">Vídeo</a>
        <a href="audio.html">Áudio</a>
        <a href="conteudohtml.html">Conteúdo html</a>
        <a href="conteudocss.html">Conteúdo css</a>
    </div>

    <h1>Conteúdo JS</h1>
    <div class="textos">
        <p id="texto1"></p>
        <p id="texto2"></p>
        <p id="texto3"></p>
        <p id="texto4"></p>
        <p id="texto5"></p>
    </div>

    <div class="tema">
        <button onclick="temaclaro()" id="claro">Claro</button>
        <button onclick="temaescuro()" id="escuro">Escuro</button>
    </div>
    <div class="cronometro1">
        <h3 id="tempo1">0</h3>
        <button onclick="começar1()" id="start1">Ativar cronômetro</button>
        <button onclick="parar1()" id="stop1">Parar cronômetro</button>
    </div>
    
    <!--Tempo inicial do cronômetro-->
    <div class="cronometro2">
        <h2>Cronômetro</h2>
        <h3 id="tempo2">10</h3>
        <button onclick="começar2()" id="start2">Ativar cronômetro</button>
        <button onclick="parar2()" id="stop2">Parar cronômetro</button>

        <h3>Configure o tempo:</h3>
        <div id="configtempo">
            <button class="add" onclick="add30s()">+30 seg</button>
            <button class="add" onclick="add10s()">+10 seg</button>
            <button class="add" onclick="add1s()">+1 seg</button>
            <button class="sub" onclick="sub1s()">-1 seg</button>
            <button class="sub" onclick="sub10s()">-10 seg</button>
            <button class="sub" onclick="sub30s()">-30 seg</button>
        </div>

        <div id="resetbuttom"><button onclick="resetartempo()">Resetar tempo</button></div>
    </div>

    <p id="teste2"></p>
    <p id="teste3"></p>

    <div class="switch">
        <p id="teste"></p>
        <input type="text" id="cor" placeholder="Digite uma cor">
        <button onclick="cor()" id="botaoverif">Verificar</button>
    </div>

    <!--Chamando o arquivo js p/ editar este html, sempre deixar no final do body-->
    <script src="/js/conteudojs.js"></script>
</body>

</html>
